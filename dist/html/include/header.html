						<li class="parent {{prod.icon}}_p"

									<a href="{{prod.href}}">{{prod.title}}</a>

								<ul class="child clearfix dib-wrap">
									{{each prod.dl as tit_li}}

									{{each prod.submenu as subdata}}

													<a href="{{subdata.href_left}}">
														{{subdata.tit_left}}
													</a>
												</dt>
												<dd class="clearfix">
													{{each subdata.item_left as item}}
														<a href="{{item.href}}" target="_blank" class="submenu-link">{{item.val}}</a>
													{{/each}}
												</dd>
											</dl>
											<dl class="submenu-item">

													<a href="{{subdata.href_right}}">
														{{subdata.tit_right}}
													</a>
												</dt>
												<dd class="clearfix">
													{{each subdata.item_right as item}}
														<a href="{{item.href}}" target="_blank" class="submenu-link">{{item.val}}</a>
													{{/each}}
												</dd>
											</dl>
										</div>
									{{/each}}
								</div>
								<div class="sub-side">
									<a href="" class="single" target="_blank">
										<img src="{{prod.img}}" width="160px" height="180px">
									</a>
									<div class="trademark">

											<i class="line-right"></i>
											<span>{{prod.trademark_title}}</span>
										</h3>
										<div class="trademark-list clearfix">
