	<div class="header-container">
		<div class="topber">
			<div class="header-topber-info  grid-all">
				<p class="left">
					您好,
					<span id="customerName"></span>
					欢迎来到海豚村
					<a class="inform" href=""></a>
				</p>
				<div class="right q-access">
					<ul>
						<li calss="login-link"><a href="/html/login.html">登录</a></li>
						<li>丨</li>
						<li calss="reg-link"><a href="/html/register.html">注册</a></li>
						<li>丨</li>
						<li calss="nobile"><a href="javescript:void(0);">手机版
							<div class="top-appcode"></div></a></li>
						<li>丨</li>
						<li calss="weibo"><a href="http://weibo.com/haituncun">关注</a></li>
						<li>丨</li>
						<li class="livesvc"><a href="">在线客服</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="header">
			<div class="grid-all">
				<div class="left">
					<a href="/html/index.html" class="logo">海豚村海淘网站---海外直邮购物</a>
				</div>
				<a class="svc-cmt" title="服务承诺" href="http://www.haituncun.com/helper/faq/service-commitment/">服务承诺</a>
			</div>
		</div>
	</div>
	<div class="main-container">
		<div class="main">
			<a class="main-banner" href="http://www.haituncun.com/promotion/lmhdj?itag=30001.5.16">
				<img  src="http://app-img.haituncun.com/uploads/images/module/banner/63/c5cf32608b8fde750c8401ad932bdf13.jpg?imageMogr2/auto-orient/thumbnail/">
			</a>
			<div class="login-form-container clearfix">
				<div class="form-header">
					<h1>海豚村会员</h1>
					<span>
						<a class="go-logon" href="http://localhost/html/login.html">立即注册>></a>	
					</span>
				</div>
				<form id="form-login">
						<div class="form-alert"></div>
						<div class="form-group">
							<div><img src="/images/load/renwu.jpg"></div>
							<input type="text" id="uname" class="form-text" placeholder="请输入手机号"/>
							<img src="/images/load/del.jpg" class="input-del">
							<span class="input-error"></span>
						</div>
						<div class="form-group">
							<div><img src="/images/load/suo.jpg"></div>
							<input type="password" id="pwd" class="form-text" placeholder="密码"></input>
							<img src="/images/load/del.jpg" class="input-del">
							<span class="input-error"></span>
						</div>
						<div class="form-group check-group">
							<input type="checkbox" id="pAgree" checked="checked" name="agree"  class="hidden"/>
							<div class="check-icon-container">
								<i class="iconfont icon-check-box" id="check-icon"></i>
							</div>
							<label class="check-box" for="pAgree">记住用户名</label>
							<a href="http://www.haituncun.com/o_customer/security/findpwdpage/" target="_blank">忘记密码？</a>
						</div>
						<div class="form-group">
							<button id="login-btn">登陆</button>
						</div>
				</form>
				<div class="form-footer">
					<span>快捷登陆方式:</span>
					<a href=""></a>
